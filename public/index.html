<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Levi Dahlberg">
  <title>Express Form Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row text-center">
    <div class="col-4 mx-auto text-center">
      <div class="text-center">
        <img class="center-block mx-auto d-block" src="images/devilahlberg.jpg">
      </div>
    </div>
  </div>
</div>

<div class="container">
  <form action="process_get" method="GET">
    <div class="form-group">
      <label for="numberInput">Enter a number:</label>
      <input type="number" oninput="validateInput(this)" class="form-control" id="numberInput" name="numberInput"
             min="2"> <div id="checkMark"></div>
    </div>
    <div class="form-group">
      <input onclick="checkPrime(document.getElementById('numberInput').value)" type="submit" value="Submit">
    </div>
  </form>
</div>


<script>
  function validateInput(input){
    var reg = /^\d+$/;
    if(reg.test(input.value) && input.value >= 2){
      document.getElementById("checkMark").innerText = ("\u2713");
    } else {
      document.getElementById("checkMark").innerText = ("");
    }
  }


</script>
</body>
</html>
